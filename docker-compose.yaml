version: "2"
services:
    www:        
        image: php:5.6-apache-jessie
        ports: 
            - "80:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql:5.5
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: testdb
            MYSQL_USER: user
            MYSQL_PASSWORD: u$3rPwD
            MYSQL_ROOT_PASSWORD: u$3rPwD
        volumes:
            - ./data/mysql:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8080:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: u$3rPwD
            MYSQL_ROOT_PASSWORD: u$3rPwD 
volumes:
    persistent: